<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
	<title>FitLit | Welcome</title>
</head>
<body>
	<header class='user'>
		<img class="user-image" src="../images/yoga-photo.png" alt="user profile photo"></img>
		<h1 class='headline'>Welcome to FitLit <span class="user-name"> </span>!</h1>
	</header>
	<main>
		<figure class='activity'>
			<h3>Activity</h3>
			<svg viewBox="0 0 36 36" class="circular-chart orange">
				<path class="circle-bg"
				d="M18 2.0845
				a 15.9155 15.9155 0 0 1 0 31.831
				a 15.9155 15.9155 0 0 1 0 -31.831"
				/>
				<path class="circle"
				stroke-dasharray="30, 100"
				d="M18 2.0845
				a 15.9155 15.9155 0 0 1 0 31.831
				a 15.9155 15.9155 0 0 1 0 -31.831"
				/>
				<text x="18" y="20.35" class="percentage">30%</text>
			</svg>
		</figure>
		<figure class='hydration'>
			<h3>Hydration</h3>
			<svg viewBox="0 0 36 36" class="circular-chart green">
				<path class="circle-bg"
				d="M18 2.0845
				a 15.9155 15.9155 0 0 1 0 31.831
				a 15.9155 15.9155 0 0 1 0 -31.831"
				/>
				<path class="circle"
				stroke-dasharray="60, 100"
				d="M18 2.0845
				a 15.9155 15.9155 0 0 1 0 31.831
				a 15.9155 15.9155 0 0 1 0 -31.831"
				/>
				<text x="18" y="20.35" class="percentage">60%</text>
			</svg>
		</figure>
		<figure class='sleep'>
			<h3>Sleep</h3>
			<svg viewBox="0 0 36 36" class="circular-chart purple">
				<path class="circle-bg"
				d="M18 2.0845
				a 15.9155 15.9155 0 0 1 0 31.831
				a 15.9155 15.9155 0 0 1 0 -31.831"
				/>
				<path class="circle"
				stroke-dasharray="90, 100"
				d="M18 2.0845
				a 15.9155 15.9155 0 0 1 0 31.831
				a 15.9155 15.9155 0 0 1 0 -31.831"
				/>
				<text x="18" y="20.35" class="percentage">90%</text>
			</svg>
		</figure>
	</main>
	<script type="text/javascript" src="../data/hydration.js"></script>
	<script type="text/javascript" src="../data/users.js"></script>
	<script type="text/javascript" src="./activity-repo.js"></script>
	<script type="text/javascript" src="./activity.js"></script>
	<script type="text/javascript" src="./sleep-repo.js"></script>
	<script type="text/javascript" src="./sleep.js"></script>
	<script type="text/javascript" src="./hydration-repo.js"></script>
	<script type="text/javascript" src="./hydration.js"></script>
	<script type="text/javascript" src="./user-repo.js"></script>
	<script type="text/javascript" src="./user.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="./scripts.js"></script>
</body>
</html>
